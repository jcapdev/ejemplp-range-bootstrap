<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Control de Rango con Números</title>
  <style>
    body {
      padding: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="mb-4">Control de Rango con Números</h1>
    
    <div class="mb-3">
      <label for="rangeControl" class="form-label">Selecciona un número:</label>
      <input type="range" class="form-range" id="rangeControl" min="0" max="100" value="0">
    </div>

    <p class="mt-3" id="range-value">0</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // calculo de numeros , añadiendo un rango 
    $(document).ready(function() {
      $("#rangeControl").on("input", function() {
        let currentValue = $(this).val();
        $("#range-value").text(currentValue);
      });
    });
  </script>

</body>
</html>
